<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="maincss.css">
    <script src="mainjs.js"></script>
</head>
<body>
    <div id="simple_body">
        <div id="screen">
            <input type="text" id="screen1" size: 90vw; name="screen"; style="font-size:10vw;">
        </div>
        
        <div id="buttons">
            <button type="button" value="C" id="clear" class="click" onclick="document.getElementById('screen1').value=''" onmouseover="moverbuttonclear()" onmouseout="moutbuttonclear()"  >C</button>
            <button type="button" value="=" id="clearback" class="click" onclick="c()" onmouseover="moverbuttonclearback()" onmouseout="moutbuttonclearback()"  >	&#9003;</button>
            <input class="input"  type="button" value="%" id="percent"class="click" onclick="showpercent()" onmouseover="moverbuttonpercent()" onmouseout="moutbuttonpercent()"  >           
            <input class="input"  type="button" value="/" id="div" class="click" onclick="showdiv()" onmouseover="moverbuttondiv()" onmouseout="moutbuttondiv()"  >
           
            
            
            <input class="input"  type="button" value="7" id="seven" class="click" onclick="show7()" onmouseover="moverbutton7()" onmouseout="moutbutton7()"  >
            <input class="input"  type="button" value="8" id="eight" class="click" onclick="show8()" onmouseover="moverbutton8()" onmouseout="moutbutton8()"  >
            <input class="input"  type="button" value="9" id="nine" class="click" onclick="show9()" onmouseover="moverbutton9()" onmouseout="moutbutton9()"  >
            <input class="input"  type="button" value="*" id="mul" class="click" onclick="showmul()" onmouseover="moverbuttonmul()" onmouseout="moutbuttonmul()"  >
            <!--<input class="input"  type="button" value="âˆš" id="sqrt" class="click" onclick="showsqrt()" onmouseover="moverbuttonsqrt()" onmouseout="moutbuttonsqrt()"  >-->

            <input class="input"  type="button" value="4" id="four" class="click" onclick="show4()" onmouseover="moverbutton4()" onmouseout="moutbutton4()"  >
            <input class="input"  type="button" value="5" id="five" class="click" onclick="show5()" onmouseover="moverbutton5()" onmouseout="moutbutton5()"  >
            <input class="input"  type="button" value="6" id="six" class="click" onclick="show6()" onmouseover="moverbutton6()" onmouseout="moutbutton6()"  >
            <input class="input"  type="button" value="-" id="sub" class="click" onclick="showsub()" onmouseover="moverbuttonsub()" onmouseout="moutbuttonsub()"  >          
            <!--<input class="input"  type="button" value="&#177" id="changesign" class="click" onclick="changeSign()" onmouseover="moverbuttonchangesign()" onmouseout="moutbuttonchangesign()"  >-->        
            
            
            <input class="input"  type="button" value="1" id="one" class="click" onclick="show1()" onmouseover="moverbutton1()" onmouseout="moutbutton1()"  > 
            <input class="input"  type="button" value="2" id="two" class="click" onclick="show2()" onmouseover="moverbutton2()" onmouseout="moutbutton2()"  > 
            <input  class="input" type="button" value="3" id="three"  class="click" onclick="show3()" onmouseover="moverbutton3()" onmouseout="moutbutton3()"  >    
            <input class="input"  type="button" value="+" id="plus" class="click" onclick="showplus()" onmouseover="moverbuttonplus()" onmouseout="moutbuttonplus()"  >               
           
            
            <input class="input"  type="button" value="x^2" id="square"class="click" onclick="showsquare()" onmouseover="moverbuttonsquare()" onmouseout="moutbuttonsquare()" style="font-size: 6vw;" ></input>   
            <input class="input"  type="button" value="0" id="zero" class="click" onclick="show0()" onmouseover="moverbutton0()" onmouseout="moutbutton0()"  >  
            <input class="input"  type="button" value="." id="dot" class="click" onclick="dot()" onmouseover="moverbuttondot()" onmouseout="moutbuttondot()"  >            
            <button type="button" value="=" id="calc" class="click" onclick="calc()" onmouseover="moverbuttoncalc()" onmouseout="moutbuttoncalc()"  >=</button>           
            
            
           
        </div>
    </div>
    <div id="simple_right"><span style="font-size:xx-large;font-family:cursive;">Hey!</span><br> It is a<b> Standard Calculator</b><br>Hope you will Enjoy this</div>
</body>
</html>
