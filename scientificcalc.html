<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="maincss.css">
    <script src="mainjs.js"></script>
    <title>Scientific calculator</title>
</head>
<body>
    <div id="simple_body">
        <div id="screen">
            <input type="text" id="screen1" size: 90vw; name="screen"; style="font-size:10vw;">
        </div>
        <div id="buttonsScientific">
            <button type="button" value="3.1415926535897932384626433832795" id="pie" class="clicksci" onclick="showpie()"  >Pie</button>
            <input class="inputsci"  type="button" value=")" id="curveb" onclick="document.getElementById('screen1').value+=')'" >
            <input class="inputsci"  type="button" value="(" id="curvef" onclick="document.getElementById('screen1').value+='('" >
            <button type="button" value="C" id="clear" class="clicksci" onclick="document.getElementById('screen1').value=''"  >C</button>
            <button type="button" value="=" id="clearback" class="clicksci" onclick="c()"  >	&#9003;</button>

            <input  class="inputsci" type="button" value="log" id="log10" onclick="showlog10()" >
            <button type="button" value="**" id="pow" class="clicksci" onclick="showpow()"   >x^y</button>
            <input class="inputsci"  type="button" value="7" id="seven"  onclick="show7()"  >
            <input class="inputsci"  type="button" value="8" id="eight" onclick="show8()"   >
            <button type="button" value="=" id="mod" class="clicksci" onclick="showmod()"  >mod</button>
            
            <input class="inputsci"  type="button" value="ln" id="log" onclick="showlog()" >     
            <input class="inputsci"  type="button" value="1/x" id="reciprocal" onclick="reciprocal()"   > 
            <input class="inputsci"  type="button" value="x^2" id="square" onclick="showsquare()" style="font-size:6vw;" ></input>                        
            <input class="inputsci"  type="button" value="√" id="sqrt"  onclick="showsqrt()"   > 
            <input class="inputsci"  type = 'button' value="÷" id="div"  onclick="showdiv()"   >      
            
            <input class="inputsci"  type="button" value="9" id="nine"  onclick="show9()"   > 
            <input class="inputsci"  type="button" value="4" id="four"  onclick="show4()"  >
            <input class="inputsci"  type="button" value="5" id="five"  onclick="show5()"  >
            <input class="inputsci"  type="button" value="6" id="six"  onclick="show6()"   > 
            <input class="inputsci"  type="button" value="*" id="mul"  onclick="showmul()"  >              
            
            
            
            <button type="button" value="10^x" id="tenpower" class="clicksci" onclick="showtenpower()"   >10^x</button>
            <button type="button" value="x3" id="x3" class="clicksci" onclick="showx3()"   >x^3</button>
               
            <input class="inputsci"  type="button" value="1" id="one"  onclick="show1()"> 
            <input class="inputsci"  type="button" value="2" id="two"  onclick="show2()"  > 
            <input class="inputsci"  type="button" value="-" id="sub"  onclick="showsub()"  > 
            
            <input class="inputsci"  type="button" value="3" id="three"   onclick="show3()"  >   
         <input class="inputsci"  type="button" value="&#177" id="changesign" onclick="changeSign()"  >             
            <button type="button" value="abs " id="abs" class="clicksci" onclick="showabs()"  >|x|</button>          
            <button type="button" value="fact" id="fact" class="clicksci" onclick="showfact()"   >x!</button>  
        <input class="inputsci"  type="button" value="+" id="plus"  onclick="showplus()"   >
           
                     
            <input class="inputsci"  type="button" value="." id="dot"  onclick="dot()"  >                    
            <input class="inputsci"  type="button" value="0" id="zero"  onclick="show0()"   >
            <button type="button" value="=" id="calc" class="clicksci" onclick="calc()"   >=</button>
                   
            <button type="button" value="2^x" id="2x" class="clicksci" onclick="show2x()"   >2^x</button>          
        </div>
    </div>
    <input class="inputsci"  type="button" value="sin" id="sin" onclick="showsin()">
    <input  class="inputsci" type="button" value="cos" id="cos" onclick="showcos()">
    <input class="inputsci"  type="button" value="tan" id="tan" onclick="showtan()">
    <input class="inputsci"  type="button" value="cosec" id="cosec" onclick="showcosec()"> 
    <input class="inputsci"  type="button" value="sec" id="sec" onclick="showsec()">
    <input class="inputsci"  type="button" value="cot" id="cot" onclick="showcot()">  

    <div id="simple_right"><span style="font-size:xx-large;font-family:cursive;">Hey!</span><br> It is a<b> Scientific Calculator</b><br>Hope you will Enjoy this</div>
</body>
</html>
